<!DOCTYPE html>

<!--Om användaren anger en ålder under 30 år => skriv "You are still young"
Om användaren anger en ålder över 30 år => skriv "You are really old"
Om användaren inte anger ett heltal => skriv felmeddelande-->

<html>
<head>
    <style>

        * {
            font-family: Arial;
        }

        .response {
            color: green;
        }
    </style>
</head>
<body>

    <div>Enter your age: <br /></div>
    <input type="text" id="yourAge" placeholder="Write here.." />
    <button id="okButton">Ok</button>

    <div id="response" class="response"></div>

    <script>

        function writeText(message) {
            document.getElementById("response").innerText = message;
        }

        function respondToUser() {
            let enteredNumber = document.getElementById("yourAge").value;
            let theValueEnteredIsAnumber = enteredNumber == parseInt(enteredNumber);

            let response = "";

            if (theValueEnteredIsAnumber == true) {
                if (enteredNumber >= 30)
                    response = "You are really old"
                else
                    response = "You are still young"
            }
            else {
                response = "The value entered is not a number"
            }

            writeText(response)

        }

        document.getElementById("okButton").addEventListener("click", respondToUser);

    </script>

</body>
</html>
